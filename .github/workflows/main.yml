name: Deploy to Surge

on: [push]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - run: npm install -g surge
    - run: surge ./ ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

    